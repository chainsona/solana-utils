<!doctype html>
<html lang="en" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solana Key Utils</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Inter", "sans-serif"],
            mono: ["JetBrains Mono", "monospace"],
          },
          extend: {
            colors: {
              background: "#050505",
              surface: "#0A0A0A",
              border: "#262626",
              accent: "#FFFFFF",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: theme("colors.background");
        color: #e5e5e5;
      }
      .mono-box {
        font-family: "JetBrains Mono", monospace;
        letter-spacing: -0.5px;
      }
      .btn {
        transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .btn:active {
        transform: scale(0.98);
      }
      /* Minimal scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body class="min-h-screen py-20 px-4 flex flex-col items-center">
    <div class="max-w-2xl w-full space-y-16">
      <!-- Header -->
      <header class="flex items-start justify-between border-b border-border pb-6">
        <div>
          <h1 class="text-xl font-medium tracking-tight text-white">
            Solana Key Utils
          </h1>
          <p class="text-sm text-neutral-500 mt-1">
            Cryptographic primitives & vanity mining
          </p>
        </div>
        <div class="text-xs text-neutral-600 font-mono text-right">
          v1.0.0<br />Client-side
        </div>
      </header>

      <!-- 1. Generator -->
      <section class="space-y-6">
        <div class="flex items-center justify-between">
          <h2 class="text-sm font-medium text-neutral-400 uppercase tracking-widest">
            Generator
          </h2>
          <button
            id="genBtn"
            class="btn bg-white text-black px-4 py-2 text-sm font-medium hover:bg-neutral-200 flex items-center gap-2"
          >
            <iconify-icon icon="lucide:plus"></iconify-icon>
            Create Keypair
          </button>
        </div>

        <div id="genResult" class="hidden space-y-4">
          <!-- Public Key -->
          <div class="group">
            <div class="flex justify-between items-end mb-2">
              <label class="text-xs text-neutral-500">Public Address</label>
              <button
                class="copy-btn text-neutral-500 hover:text-white transition-colors"
                data-target="genPub"
              >
                <iconify-icon icon="lucide:copy"></iconify-icon>
              </button>
            </div>
            <div
              class="mono-box bg-surface border border-border p-4 text-sm text-neutral-300 break-all"
              id="genPub"
            ></div>
          </div>

          <!-- Secret Key (Base58) -->
          <div class="group">
            <div class="flex justify-between items-end mb-2">
              <label class="text-xs text-neutral-500">Secret Key (Base58)</label>
              <div class="flex gap-3 text-neutral-500">
                <button
                  class="toggle-visibility-btn hover:text-white transition-colors"
                  data-target="genPriv58"
                >
                  <iconify-icon icon="lucide:eye"></iconify-icon>
                </button>
                <button
                  class="copy-btn hover:text-white transition-colors"
                  data-target="genPriv58"
                >
                  <iconify-icon icon="lucide:copy"></iconify-icon>
                </button>
              </div>
            </div>
            <div
              class="mono-box bg-surface border border-border p-4 text-sm text-neutral-300 break-all blur-sm transition-all duration-300 select-none"
              id="genPriv58"
            ></div>
          </div>

          <!-- Secret Key (Uint8) -->
          <div class="group">
            <div class="flex justify-between items-end mb-2">
              <label class="text-xs text-neutral-500">Secret Key (Array)</label>
              <div class="flex gap-3 text-neutral-500">
                <button
                  class="toggle-visibility-btn hover:text-white transition-colors"
                  data-target="genPriv8"
                >
                  <iconify-icon icon="lucide:eye"></iconify-icon>
                </button>
                <button
                  class="copy-btn hover:text-white transition-colors"
                  data-target="genPriv8"
                >
                  <iconify-icon icon="lucide:copy"></iconify-icon>
                </button>
              </div>
            </div>
            <div
              class="mono-box bg-surface border border-border p-4 text-xs text-neutral-400 break-all blur-sm transition-all duration-300 select-none leading-relaxed"
              id="genPriv8"
            ></div>
          </div>

          <div class="pt-2 flex justify-end">
            <button
              id="downloadBtn"
              class="text-xs text-neutral-500 hover:text-white flex items-center gap-1.5 transition-colors"
            >
              <iconify-icon icon="lucide:download"></iconify-icon>
              Save id.json
            </button>
          </div>
        </div>
      </section>

      <div class="h-px bg-border w-full"></div>

      <!-- 2. Converters -->
      <section class="space-y-8">
        <h2 class="text-sm font-medium text-neutral-400 uppercase tracking-widest">
          Conversion
        </h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            <!-- Uint8 -> Base58 -->
            <div class="space-y-4">
                <label class="text-xs text-neutral-500 block">Uint8Array Input</label>
                <textarea 
                    id="u8Input"
                    class="w-full bg-surface border border-border p-3 text-xs mono-box text-neutral-300 focus:border-neutral-500 focus:outline-none transition-colors h-24 resize-none placeholder:text-neutral-700"
                    placeholder="[12, 34, ...]"
                ></textarea>
                <div class="flex items-center justify-between">
                    <button id="u8Btn" class="btn text-xs bg-neutral-800 hover:bg-neutral-700 text-white px-3 py-1.5">Format</button>
                    <div class="h-px bg-border flex-grow mx-4"></div>
                    <iconify-icon icon="lucide:arrow-down" class="text-neutral-600"></iconify-icon>
                </div>
                <div class="relative group">
                    <div id="u8Result" class="mono-box text-sm text-neutral-400 break-all min-h-[1.5rem]"></div>
                     <button class="copy-btn absolute -right-6 top-0 text-neutral-600 hover:text-white opacity-0 group-hover:opacity-100 transition-all" data-target="u8Result">
                        <iconify-icon icon="lucide:copy"></iconify-icon>
                    </button>
                </div>
            </div>

             <!-- Base58 -> Uint8 -->
             <div class="space-y-4">
                <label class="text-xs text-neutral-500 block">Base58 Input</label>
                <textarea 
                    id="b58Input"
                    class="w-full bg-surface border border-border p-3 text-xs mono-box text-neutral-300 focus:border-neutral-500 focus:outline-none transition-colors h-24 resize-none placeholder:text-neutral-700"
                    placeholder="5K3s..."
                ></textarea>
                <div class="flex items-center justify-between">
                    <button id="b58Btn" class="btn text-xs bg-neutral-800 hover:bg-neutral-700 text-white px-3 py-1.5">Parse</button>
                    <div class="h-px bg-border flex-grow mx-4"></div>
                    <iconify-icon icon="lucide:arrow-down" class="text-neutral-600"></iconify-icon>
                </div>
                <div class="relative group">
                    <div id="b58Result" class="mono-box text-xs text-neutral-400 break-all min-h-[1.5rem] leading-relaxed"></div>
                    <button class="copy-btn absolute -right-6 top-0 text-neutral-600 hover:text-white opacity-0 group-hover:opacity-100 transition-all" data-target="b58Result">
                        <iconify-icon icon="lucide:copy"></iconify-icon>
                    </button>
                </div>
            </div>
        </div>
      </section>

      <div class="h-px bg-border w-full"></div>

      <!-- 3. Grinder -->
      <section class="space-y-6">
        <div class="flex items-center justify-between">
            <h2 class="text-sm font-medium text-neutral-400 uppercase tracking-widest">
              Vanity Mining
            </h2>
            <div id="grindStatus" class="text-xs font-mono text-neutral-500"></div>
        </div>

        <div class="flex items-end gap-4">
            <div class="flex-1 space-y-2">
                <label class="text-xs text-neutral-500">Prefix</label>
                <input type="text" id="grindStart" class="w-full bg-surface border-b border-border p-2 text-sm mono-box text-white focus:border-white focus:outline-none transition-colors placeholder:text-neutral-800" placeholder="sol">
            </div>
            <div class="flex-1 space-y-2">
                <label class="text-xs text-neutral-500">Suffix</label>
                <input type="text" id="grindEnd" class="w-full bg-surface border-b border-border p-2 text-sm mono-box text-white focus:border-white focus:outline-none transition-colors placeholder:text-neutral-800" placeholder="ana">
            </div>
            <button id="grindBtn" class="btn bg-white text-black px-6 py-2 text-sm font-medium hover:bg-neutral-200 h-[38px]">
                Start
            </button>
        </div>

        <div id="grindResults" class="space-y-3 hidden pt-4">
            <!-- Results appended here -->
        </div>
      </section>

      <!-- Footer -->
      <footer class="text-center pt-20 pb-8">
        <p class="text-[10px] text-neutral-700 uppercase tracking-widest">Secure • Offline • Open Source</p>
      </footer>
    </div>

    <!-- Minimal Toast -->
    <div id="toastContainer" class="fixed bottom-8 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 z-50 pointer-events-none"></div>

    <script type="module">
        import { Keypair } from "https://esm.sh/@solana/web3.js@1.98.0";
        import bs58 from "https://esm.sh/bs58@6.0.0";

        const u8ToStr = (u8) => `[${u8.toString()}]`;

        function showToast(message) {
            const container = document.getElementById("toastContainer");
            const toast = document.createElement("div");
            toast.className = "bg-white text-black text-xs font-medium px-4 py-2 shadow-xl animate-fade-in pointer-events-auto border border-neutral-200";
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 200);
            }, 2000);
        }

        // Copy
        document.addEventListener("click", (e) => {
            const btn = e.target.closest(".copy-btn");
            if (!btn) return;
            const targetId = btn.dataset.target;
            const targetEl = document.getElementById(targetId);
            if (targetEl && targetEl.textContent) {
                navigator.clipboard.writeText(targetEl.textContent).then(() => showToast("Copied"));
            }
        });

        // Visibility
        document.addEventListener("click", (e) => {
            const btn = e.target.closest(".toggle-visibility-btn");
            if (!btn) return;
            const targetEl = document.getElementById(btn.dataset.target);
            if (targetEl) {
                targetEl.classList.toggle("blur-sm");
                targetEl.classList.toggle("select-none");
                const isHidden = targetEl.classList.contains("blur-sm");
                btn.innerHTML = `<iconify-icon icon="${isHidden ? "lucide:eye" : "lucide:eye-off"}"></iconify-icon>`;
            }
        });

        // Generate
        let currentKp = null;
        document.getElementById("genBtn").addEventListener("click", () => {
            currentKp = Keypair.generate();
            document.getElementById("genPub").textContent = currentKp.publicKey.toBase58();
            document.getElementById("genPriv58").textContent = bs58.encode(currentKp.secretKey);
            document.getElementById("genPriv8").textContent = u8ToStr(currentKp.secretKey);
            document.getElementById("genResult").classList.remove("hidden");
            
            // Reset blur
            ['genPriv58', 'genPriv8'].forEach(id => {
                document.getElementById(id).classList.add("blur-sm", "select-none");
            });
            document.querySelectorAll(".toggle-visibility-btn").forEach(btn => {
                btn.innerHTML = '<iconify-icon icon="lucide:eye"></iconify-icon>';
            });
        });

        // Download
        document.getElementById("downloadBtn").addEventListener("click", () => {
            if (!currentKp) return;
            const blob = new Blob([JSON.stringify(Array.from(currentKp.secretKey))], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `id-${currentKp.publicKey.toBase58().slice(0, 8)}.json`;
            a.click();
            showToast("Saved");
        });

        // Converters
        document.getElementById("u8Btn").addEventListener("click", () => {
            try {
                const u8 = new Uint8Array(JSON.parse(document.getElementById("u8Input").value));
                document.getElementById("u8Result").textContent = bs58.encode(u8);
            } catch { showToast("Invalid Array"); }
        });

        document.getElementById("b58Btn").addEventListener("click", () => {
            try {
                document.getElementById("b58Result").textContent = u8ToStr(bs58.decode(document.getElementById("b58Input").value.trim()));
            } catch { showToast("Invalid Base58"); }
        });

        // Grinder
        let isGrinding = false;
        document.getElementById("grindBtn").addEventListener("click", () => {
            if (isGrinding) return;
            const start = document.getElementById("grindStart").value.trim();
            const end = document.getElementById("grindEnd").value.trim();
            if (!start && !end) return showToast("Enter prefix or suffix");

            isGrinding = true;
            const btn = document.getElementById("grindBtn");
            const status = document.getElementById("grindStatus");
            const results = document.getElementById("grindResults");
            
            btn.textContent = "Stop"; // Simple toggle for UX
            btn.onclick = () => { location.reload() }; // Quick way to stop for minimal demo
            results.innerHTML = "";
            results.classList.remove("hidden");

            let attempts = 0;
            const startTime = Date.now();

            const loop = () => {
                for(let i=0; i<500; i++) {
                    const kp = Keypair.generate();
                    const pub = kp.publicKey.toBase58();
                    const matchStart = !start || pub.startsWith(start);
                    const matchEnd = !end || pub.endsWith(end);

                    if (matchStart && matchEnd) {
                        const div = document.createElement("div");
                        div.className = "border border-border p-4 bg-surface group";
                        div.innerHTML = `
                            <div class="flex justify-between items-start">
                                <div class="mono-box text-sm text-white">${pub}</div>
                                <button class="copy-btn text-neutral-600 hover:text-white transition-colors opacity-0 group-hover:opacity-100" data-clipboard="${bs58.encode(kp.secretKey)}">
                                    <iconify-icon icon="lucide:copy"></iconify-icon>
                                </button>
                            </div>
                            <div class="mono-box text-xs text-neutral-600 mt-2 break-all blur-sm hover:blur-0 transition-all">${bs58.encode(kp.secretKey)}</div>
                        `;
                        // Custom copy logic for dynamic elements
                        div.querySelector('.copy-btn').onclick = () => {
                            navigator.clipboard.writeText(bs58.encode(kp.secretKey)).then(() => showToast("Copied Secret"));
                        };
                        
                        results.prepend(div);
                        status.textContent = `${((Date.now() - startTime)/1000).toFixed(2)}s / ${attempts} tries`;
                        isGrinding = false;
                        btn.textContent = "Start";
                        btn.onclick = null; // Reset handler
                        // Re-bind click listener properly in real app, here we rely on the main listener but we need to reset state carefully
                        // For this minimal demo, we just return.
                        return;
                    }
                    attempts++;
                }
                if (isGrinding) {
                    if (attempts % 5000 === 0) status.textContent = `${attempts.toLocaleString()} scanning...`;
                    setTimeout(loop, 0);
                }
            };
            loop();
        });
    </script>
  </body>
</html>
